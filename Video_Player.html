<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
   font-family: Verdana, Geneva, sans-serif;
   background-color: lightgray;
    }
.wrapper {
   margin:0px auto;
   width: 80%;
   background:#333;
   height:auto;
}
div#video_player_box{
  background:#000;
  margin:0px;
  float: left;
  width: 80%;
  padding:0px;
  height:auto;
  position:relative;
}
div#media-play-list {
  background: #333;
  padding:0px;
  color:#CCC;
  float: left;
  width: 20%;
  height:auto;
}
div.controlsBox{
  margin:0px auto;
   width: 80%;
   background:#333;
   height:auto;
}
div#video_controls_bar {
  display: grid;
  grid-template-columns: auto auto auto auto ;
  grid-template-rows: 25px 40px;
  grid-gap: 0px;
  background-color: #333;
  padding:0px;
  color:#CCC;
  float: left;
  margin:0px auto;
  width: 80%;
}
div.emptybox{
  background: #333;
  padding:0px;
  color:#CCC;
  float: left;
  width: 20%;
  height:auto;
  margin:0px auto;
}
div#video_controls_bar> div {
  background-color:  #333;
  border: 0px solid red;
}
.item1 {
  grid-column-start: 1;
  grid-column-end: 5;
}
.item2 {
  text-align: left;
  padding: 0;
}
.item5 {
  text-align: right;
  padding: 0;
}
span#curtimetext,span#durtimetext,span#line {
 font-size: 18px;
 }
#my_video {
    width: 100%;
    height: auto;
}
input#seekslider{ width:100%; }
input#volumeslider{ width: 80px;}
#play-list {
	padding:10px;
	font-size:15px;
	list-style-type:none;
}
#play-list li {
	cursor:pointer;
	padding-left: 0px;
	background:transparent url('item.png') no-repeat 0 4px;
}
#playpausebtn {
    background-color:#333;
    border: none;
    color: white; 
    text-align: center;
    text-decoration: none;
    font-size:24px ;
}
#fullscreenbtn {
    background-color:#333;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size:24px ;
}
#mutebtn {
    background-color:#333;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size:24px ;
}
input[type="range"] {
    margin: auto;
    -webkit-appearance: none;
    position: relative;
    overflow: hidden;
    height: 10px;
    cursor: pointer;
    border-radius: 0; /* iOS */
    vertical-align: middle;
}
::-webkit-slider-runnable-track {
    background: #ddd;
}
/*
 * 1. Set to 0 width and remove border for a slider without a thumb
 */
::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 0px; /* 1 */
    height: 12px;
    background: yellow;
    box-shadow: -100vw 0 0 100vw dodgerblue;
    border: 0.2px solid #999; /* 1 */
    border-radius:12px;
}
::-moz-range-track {
    height: 9px;
    background: #ddd;
}
::-moz-range-thumb {
    background: #fff;
    height: 12px;
    width: 0px;
    border: 0.2px solid #999;
    border-radius: 0 !important;
    box-shadow: -100vw 0 0 100vw dodgerblue;
    box-sizing: border-box;
}
::-ms-fill-lower {
    background: dodgerblue;
}
::-ms-thumb {
    background: #fff;
    border: 0.2px solid #999;
    height: 12px;
    width: 12px;
    box-sizing: border-box;
}
::-ms-ticks-after {
    display: none;
}
::-ms-ticks-before {
    display: none;
}
::-ms-track {
    background: #ddd;
    color: transparent;
    height: 8.4px;
    border: none;
}
::-ms-tooltip {
    display: none;
}
video::-webkit-media-controls {
  display: none;
}
</style>
</head>
<body>
<div class="wrapper">

<div id="video_player_box" >
  <video id="my_video" >
    <source src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&amp;profile_id=164" type="video/mp4">
  </video>
</div>
 
<div id='media-play-list' >
<ul id='play-list'>
<li><span class='play-item' onclick='loadVideo("parrots.webm", "parrots.mp4");'>Parrots</span></li>
<li><span class='play-item' onclick='loadVideo("paddle-wheel.webm", "paddle-wheel.mp4");'>Paddle Steamer Wheel</span></li>
<li><span class='play-item' onclick='loadVideo("grass.webm", "grass.mp4");'>Grass</span></li>
<li>x</li>
<li>x</li>
</ul>
</div>
</div>

<div class="controlsBox">
<div id="video_controls_bar">
<div class="item1"><input id="seekslider" type="range" min="0" max="100" value="0" step="0.05"></div>
  <div class="item2"><button id="playpausebtn" class="fa fa-play" ></button></div>
  <div class="item3"></div>
  <div class="item4"></div>
  <div class="item5"><span id="curtimetext">00:00</span> <span id="line"> / </span><span id="durtimetext">00:00</span><button id="mutebtn" class="fa fa-volume-up"></button><input id="volumeslider" type="range" min="0" max="100" value="80" step="1"><button id="fullscreenbtn" class="fa fa-arrows-alt"></button></div>
</div>

<div class="emptybox">
</div>
</div>

<script>
var video, playbtn, seekslider, curtimetext, durtimetext, mutebtn, volumeslider, fullscreenbtn,method;

function intializePlayer(){
	// Set object references
	video = document.getElementById("my_video");
	playbtn = document.getElementById("playpausebtn");
	seekslider = document.getElementById("seekslider");
	curtimetext = document.getElementById("curtimetext");
	durtimetext = document.getElementById("durtimetext");
	mutebtn = document.getElementById("mutebtn");
	volumeslider = document.getElementById("volumeslider");
	fullscreenbtn = document.getElementById("fullscreenbtn");
	// Add event listeners
	playbtn.addEventListener("click",playPause,false);
	seekslider.addEventListener("change",videoSeek,false);
	video.addEventListener("timeupdate",seektimeupdate,false);
	mutebtn.addEventListener("click",videoMute,false);
	volumeslider.addEventListener("change",setvolume,false);
	fullscreenbtn.addEventListener("click",toggleFullScreen,false);
        video.addEventListener("playing", updateButton);
        video.addEventListener("pause", updateButton);
        video.addEventListener("ended", updateButton1);
        video.controls = false;
}
	
window.onload = intializePlayer;

function playPause() {
  const method = video.paused ? "play" : "pause";
  video[method]();
}

function updateButton1() {
  if(video.ended) {
       seekslider.value = 0;
    }        
} 
	
function updateButton() {
  if(video.paused || video.ended) {
       playbtn.className = "fa fa-play";
    }        
 else {
       playbtn.className = "fa fa-pause" ;
    }
} 

function videoSeek(){
	var seekto = video.duration * (seekslider.value / 100);
	video.currentTime = seekto;
}

function seektimeupdate(){
	var nt = video.currentTime * (100 / video.duration);
	seekslider.value = nt;
	var curmins = Math.floor(video.currentTime / 60);
	var cursecs = Math.floor(video.currentTime - curmins * 60);
	var durmins = Math.floor(video.duration / 60);
	var dursecs = Math.floor(video.duration - durmins * 60);
	if(cursecs < 10){ cursecs = "0"+cursecs; }
	if(dursecs < 10){ dursecs = "0"+dursecs; }
	if(curmins < 10){ curmins = "0"+curmins; }
	if(durmins < 10){ durmins = "0"+durmins; }
	curtimetext.innerHTML = curmins+":"+cursecs;
	durtimetext.innerHTML = durmins+":"+dursecs;
}

function videoMute(){
	if(video.muted){
		video.muted = false;
		updateVolBtn();
	} else {
		video.muted = true;
		updateVolBtn();
	}
}

function updateVolBtn(){
    if(video.muted){
		mutebtn.className = "fa fa-volume-off";
        volumeslider.value = 0;
       
	} else {
		mutebtn.className = "fa fa-volume-up";
        volumeslider.value = 80;
	}
}

function setvolume(){
	video.volume = volumeslider.value / 100;
}

function toggleFullScreen(){
	if(video.requestFullScreen){
		video.requestFullScreen();
	} else if(video.webkitRequestFullScreen){
		video.webkitRequestFullScreen();
	} else if(video.mozRequestFullScreen){
		video.mozRequestFullScreen();
	}
}

</script>
</body>
</html>
